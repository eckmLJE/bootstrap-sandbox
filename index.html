<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bootstrap Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 ">
          <div
            class="d-flex align-items-center justify-content-between py-1 px-4 header-row"
          >
            <div id="logo-container">
              <img src="https://i.imgur.com/4zL1VLk.png" />
            </div>
            <div
              id="header-right"
              class="d-none d-md-flex align-items-center flex-wrap-reverse justify-content-center"
            >
              <div id="search-container" class="p-2 px-3">
                <input type="text" placeholder="Search..." class="d-inline" />
                <div id="search-arrow-container" class="d-inline p-1">
                  <i id="search-arrow" class="fas fa-arrow-right"></i>
                </div>
              </div>
              <div
                id="login-style"
                class="d-flex align-items-center justify-content-between"
              >
                <div class="menu-item">MEMBER LOGIN</div>
                <div class="menu-item">CONTACT US</div>
                <div class="menu-item">
                  <i class="fas fa-shopping-cart mr-1"></i> $0.00
                </div>
              </div>
            </div>
            <div class="hamburger d-block d-md-none">
              <div class="ham-bar"></div>
              <div class="ham-bar"></div>
              <div class="ham-bar"></div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="row d-none d-md-block"
        style="background-color: rgb(15, 74, 134);"
      >
        <div
          class="col-12 d-flex align-items-center justify-content-center"
          style="height: 75px;"
        >
          <div class="nav-item">Discover SAME</div>
          <div class="nav-item">Get Connected</div>
          <div class="nav-item">Become Involved</div>
          <div class="nav-item">Stay Informed</div>
          <div class="nav-item">Grow Professionally</div>
        </div>
      </div>
      <div class="row d-block d-md-none">
        <div class="col-12 d-flex justify-content-center">
          <div class="menu-item">MEMBER LOGIN</div>
          <div class="menu-item">CONTACT US</div>
          <div class="menu-item">
            <i class="fas fa-shopping-cart mr-1"></i> $0.00
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
